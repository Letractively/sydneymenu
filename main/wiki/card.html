<html>
<head>
  <link rel="stylesheet" href="/css/contrib/general.css" type="text/css" media="all" charset="utf-8"/>
  <style type="text/css">
  div.card{
    width:600px;
    height:340px;
    border:1px solid #AAA;
  }
  div.top{
    border-bottom:1px solid #AAA;
    height:200px;
  }
  div.mid{
    height:40px;
    overflow:visible;
    float:left;
    width:600px;
    background-color:#6682b5;
  }
  div.bot{
    clear:both;
    height:100px;
    background-color:#6682b5;
  }
  div.icon{
    height:101px;
    width:101px;
    border:1px solid #d5d5e5;
    position:relative;
    top:-85px;
    float:left;
    margin-left:15px;
    padding:5px;
    background-color:white;
  }
  div.icon img{
    border:1px solid #EAEAEA;
    height:100px;
    width:100px;
  }
  div.info{
    padding:5px 5px 5px 25px;
    font-size:12px;
    float:left;
    color:whiteSmoke;
    width:320px;
    background-color:#6898ce;
    height:70px;
  }
  div.info li{
    margin-bottom:3px;
  }
  div.title{
    float:left;
    color:#EAEAEA;
    font-weight:bold;
    font-size:16px;
    padding:5px 10px 5px 10px; 
    width:170px;
  }
  div.social{
    float:right;
    height:20px;
    margin-right:12px;
    
  }
  div.social a.sicon{
    display:block;
    float:left;
    margin:3px 1px 5px 1px;
    position:relative;
    top:-20px;
    height:50px;
    width:50px;
  }
  div.social a.sicon img{
    height:50px;
    width:50px;
  }
  div.gicon{
    height:80px;
    width:100px;
    float:left;
    border:1px solid #6898ce;
    margin:0px 0px 0px 15px;
  }
  </style>
</head>
<body>
<div class='card'>
<div class='top'>
</div>
<div class='mid'>
  <div class='icon'>
    <img src='/res/icons/zoyoe.jpg'>
    </img>
  </div>
  <div class='title'>
  Zoyoe Web Solution 
  </div>
  <div class='social'>
    <a class='sicon'><img src='/res/icons/mediaicons/png/facebook.png'></img></a>
    <a class='sicon'><img src='/res/icons/mediaicons/png/twitter.png'></img></a>
    <a class='sicon'><img src='/res/icons/mediaicons/png/digg.png'></img></a>
    <a class='sicon'><img src='/res/icons/mediaicons/png/youtube.png'></img></a>
  </div>
</div>
<div class='bot'>
  <div class='info'>
  <ul>
    <li>email: zoyoeproject@gmail.com </li>
    <li>service type: web develop and maintaince</li>
    <li>working days: Mon,Tue,Wed,Thu,Fri</li>
    <li>web site: <a href='zoyoe.sydneyscent.com'>zoyoe.sydneyscent.com</a></li>
  </ul>
  </div>
  <div class='gicon'></div>
  <div class='gicon'></div>
</div>
</div>
</body>
</html>
