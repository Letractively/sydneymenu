{% load comp_filters %}
    <form id='form-mdyservice' action="">
      <p>
        <label for="type">Type:
          <span class='input-fine'>
          &#9746
          </span>
        </label>
        <input type='textfield' name='type' value='{{SERVICE.type}}'/> 
      </p>
      <p>
        <label for"price">Price:</label>
        {% select %}
        {"name":"price",
        "style":"width:346px;clear:both;margin:0px 0px 0px 20px",
        "fields":["10-20","20-40","40-160"],
        "default":"10-20"}
        {% endselect %}
      </p>
      <p>
        <label for='phone'>Phone:
          <span class='input-fine'>
          &#9746
          </span>
        </label>
        <input type='textfield' name='phone' value='{{SERVICE.phone}}'/>
      </p>
      <p>
        <label for='webpage'>Web Page:
          <span class='input-fine'>
          &#9746
          </span>
        </label>
        <input type='textfield' name='webpage' value='{{SERVICE.webpage}}'/>
      </p>
      <div>
        <label for="description">Description:
        <span class='input-fine'>
        &#9746
        </span>
        </label>
        <textarea name='description'>{{SERVICE.description}}</textarea>
      </div>
      <div id='days'>
        <label>Working Days:
          <span class='input-fine'>
          &#9746
          </span>
        </label><br style="clear:both"/>
          <input type = checkbox name='Sun' value = 'Sun'>Sun.</input>
          <input type = checkbox name='Sat' value = 'Sat'>Sat.</input>
          <input type = checkbox name='Tue' value = 'Tue'>Tue.</input>
          <input type = checkbox name='Wed' value = 'Wed'>Wed.</input>
          <input type = checkbox name='Thu' value = 'Thu'>Thu.</input>
          <input type = checkbox name='Fri' value = 'Fri'>Fri.</input>
          <input type = checkbox name='Mon' value = 'Mon'>Mon.</input>
      </div>
      <p>
       <span class="commit" onclick="zoyoe.ui.SubmitForm();">Save</span>
       <span class="cancel" onclick="zoyoe.ui.HideDialog();">Back</span>
      </p>
      <br style="clear:both"/>
    </form>
