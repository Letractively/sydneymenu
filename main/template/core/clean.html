<!DOCTYPE html>
<!--DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"-->
<html lang="en">
<head>
    {% block css_link %}{% endblock %}
    {% block js_link %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  <style type="text/css">
    .photo-block {
      position:relative;
      height:120px;
      margin-bottom:20px;
      top:100px;
      color:#1b1b1b;
      text-transform:uppercase;
    }
    .photo-block div.buttons{
      background-color:#F8F8F8;
      margin:auto;
      width:940px;
      height:102px;
      text-transform:none;
    }
    .photo-block div.buttons .button{
      display:block;
      padding:65px 5px 15px 5px;
      float:left;
      width:176px;
      text-align:center;
      border:1px solid #EAEAEA;
      height:20px;
    }
    .photo-block .current{
      background-color:white;
    }
    .photo-block h1{
      float:left;
      text-align:center;
      width:100%;
      position:absolute;
      top:-120px;
    }
    .photo-block h2{
      float:left;
      width:100%;
      text-align:center;
      position:absolute;
      top:-65px;
      color:gray;
    }
  </style>
</head>
<body onload = "document_load()">
  <div class='section' id='page'>
    {% block bar %}{% endblock %}
    <div class='nav'>
      <ul>
      {% block nav %}{% endblock %}
     </ul>
    </div>
    {% block content %}{% endblock %}
  </div>
  {% block tail %}{% endblock %}
  {% block extra %}{% endblock %}
  <div id='zsk' class='msk'>
  </div>
  <div id='panel'>
    <div class='panel'>
      <div class='panel-hint general-title bright'>
      </div>
      <div class='panel-content'>
      </div>
      <div class='panel-left'>
      </div>
      <div class='button-lane'>
      </div>
    </div>
  </div>
</body>
</html>
