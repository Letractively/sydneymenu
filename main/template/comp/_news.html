{% load comp_filters %}
{% if ROOT %}
    <div class='section-container'>
{% endif %}
      <div class='section' id="news">
        <div class='title'>
           <h3>News:</h3>
        </div>
        {%for v in HIST %}

          <div class='info-block'>
            <ul><li>{{v|hs_explain}}</li>
            </ul>
          </div>
	{% endfor %}
     </div>
{% if ROOT %}
    </div>
{% endif %}
