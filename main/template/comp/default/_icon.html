{% load comp_filters %}
{% load hash_filters %}
{% if ROOT %}
    <div class='section-container open'>
{% endif %}
    <div class='section' id="icon">
      <div class='title'>
         <h3>{{SERVICE.name}}</h3>
      </div>
      <div class='info-block img-frame'>
{% if TIME_STAMP %}
        <img class='whole' src='/core/data/res/{{SERVICE.name}}/{{ICON.GALLERY}}/{{ICON.NAME}}/?tstamp={{TIME_STAMP}}'></img>
{% else %}
        <img class='whole' src='/core/data/res/{{SERVICE.name}}/{{ICON.GALLERY}}/{{ICON.NAME}}/'></img>
{% endif %}
      </div>
    </div>
{% if HAS_AUTHORITY %}
    <div class='tail'>
      <h3><a onclick="zoyoe.comps['ICON'].ShowModifyDialog()">modify</a></h3>
    </div>
{% endif %}
{% if ROOT %}
    </div>
{% endif %}
