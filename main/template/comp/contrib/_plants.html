{% load hash_filters %}
{% load comp_filters %}
{% if ROOT %}
    <div class='section-container open'>
{% endif %}
      <div class='section item' id="plant">
        <div class='title'>
           <h3>Plants</h3>
        </div>
        <div class='info-block'>
          {% for item in COMP|hash:"ITEMS"|hash:"plant" %}
          {{COMP|hash:"RENDER"|xslt:item|safe}}
          {% endfor %}
          <br style="clear:both"/>
        </div>
      </div>
{% if HAS_AUTHORITY %}
      <div class='tail'>
        <h3><a href="/glue/data/{{SERVICE.entity.name}}/plant/">modify</a></h3>
      </div>
{% endif %}
{% if ROOT %}
    </div>
{% endif %}
