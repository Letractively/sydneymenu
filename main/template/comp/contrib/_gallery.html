{% load hash_filters %}
{% load comp_filters %}
{% if ROOT %}
    <div class='section-container close'>
{% endif %}
      <div id='gallery' class='section'>
        <div class='title'>
          <h3>Gallerys</h3>
        </div>
        <div class='info-block'>
          <ul>
            {% for album in GALLERY_INFO %}
            <li>
              <a href = "/gallery/view/{{SERVICE.entity.name}}/{{album|hash:'name'}}/">
              <div class='gicon'>
                <img src='/gallery/album/{{SERVICE.entity.name}}/{{album|hash:'name'}}/?sc=large&cite=1'></img>
              </div>
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <br style="clear:both"/>
      </div>
{% if HAS_AUTHORITY %}
      <div class='tail'>
       <h3><a onclick="zoyoe.comps['GALLERY'].ShowAddDialog()">add new gallery</a></h3>
      </div>
{% endif %}
{% if ROOT %}
    </div>
{% endif %}
